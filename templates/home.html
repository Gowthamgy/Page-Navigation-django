{% extends 'base.html'%}
{%block content%}

<h1>{{name}}</h1>
<form action="add" method="POST" name = 'myForm' onsubmit="return valid()">
    {% csrf_token %}
    1st Number : <input type="text" class="textfield" value="" id="extra7" name="extra7" onkeypress="return isNumber(event)" required />
    <br>
    2st Number : <input type="text" class="textfield" value="" id="extra7" name="extra8" onkeypress="return isNumber(event)" required />
    <button type="submit">submit</button>

</form>
<script>
    function isNumber(evt) {
        evt = (evt) ? evt : window.event;
        var charCode = (evt.which) ? evt.which : evt.keyCode;
        if (charCode > 31 && (charCode < 48 || charCode > 57)) {
            return false;
        }
        return true;
    }
</script>

{%endblock%}
